<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<h3 style="text-align: center;">Thanks for submitting this form! You have submitted this form {{ request.session.count }} times!</h3>
<div class="container" style="width: 600px">
<table class="table table-bordered" style="width: 600px;">
	<tr>
		<td colspan="2">Submitted Information:</td>
	</tr>
	<tr>
		<th scope="row">Name:</th>
		<td>{{ request.session.name }}</td>
	</tr>
	<tr>
		<th scope="row">Dojo Location:</th>
		<td>{{ request.session.loc }}</td>
	</tr>
	<tr>
		<th scope="row">Favorite Language:</th>
		<td>{{ request.session.lang }}</td>
	</tr>
	<tr>
		<th scope="row">Comment:</th>
		<td>{{ request.session.com }}</td>
	</tr>
</table>
<a href="/back"><button class="btn btn-primary">Go Back</button></a>
</div>
</body>
</html>
