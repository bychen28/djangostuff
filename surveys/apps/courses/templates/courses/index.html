<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<div class="container">
  <h3>Add a new course</h3>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <form action='/courses/add' method='post'>
    {% csrf_token %}
        <div class="form-group">Name: <input type='text' name='name' class="form-control"></div>
        <div class="form-group">Description: <input type='text' name='desc' class="form-control"></div>
        <div class="form-group"><input type='submit' value='Create'></div>
    </form>
</div>
<h1>Courses</h1>
  <table class="table">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Created at</th>
    <th>Action</th>
  </tr>
  {% for x in courses %}
  <tr>
  <td>{{ x.name }}</td>
  <td>{{ x.desc }}</td>
  <td>{{ x.created_at }}</td>
  <td><a href="/courses/{{ x.id }}/destroy">Remove</a></td>
</tr>
{% endfor %}
  </table>
</div>
</body>
</html>
